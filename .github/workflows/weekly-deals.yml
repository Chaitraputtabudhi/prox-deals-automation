name: Send Weekly Deals

on:
  schedule:
    - cron: '0 6 * * 0'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Preview mode (no emails sent)'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  issues: write

jobs:
  send-deals:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Preview mode (no database)
        if: inputs.dry_run == true
        run: |
          echo "üîç Preview mode - generating sample email..."
          npm run preview

      - name: Send weekly deals
        if: inputs.dry_run != true
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          NODE_ENV: production
        run: |
          echo "üìß Sending weekly deals..."
          npm run send:weekly

      - name: Upload preview HTML
        if: inputs.dry_run == true
        uses: actions/upload-artifact@v4
        with:
          name: email-preview-${{ github.run_number }}
          path: deals-preview.html
          retention-days: 7

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ github.run_number }}
          path: |
            *.log
          retention-days: 7
          if-no-files-found: ignore

      - name: Summary
        if: always()
        run: |
          if [ "${{ inputs.dry_run }}" == "true" ]; then
            echo "‚úÖ Preview generated successfully"
          else
            echo "‚úÖ Weekly deals sent!"
          fi